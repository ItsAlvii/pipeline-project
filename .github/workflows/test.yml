name: Test Phase

on:
  workflow_call:
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      SONAR_TOKEN:
        required: false
      SONAR_HOST_URL:
        required: false

jobs:
  sonar:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Check if SONAR_TOKEN is provided
        id: check
        run: |
          if [ -z "${{ secrets.SONAR_TOKEN }}" ]; then
            echo "token=false" >> $GITHUB_OUTPUT
          else
            echo "token=true" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        if: steps.check.outputs.token == 'true'
        uses: actions/checkout@v4

      - name: SonarQube Scan (Backend)
        if: steps.check.outputs.token == 'true'
        uses: sonarsource/sonarqube-scan-action@v6
        with:
          projectBaseDir: backend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: http://98.93.190.161:9000
          SONAR_PROJECT_KEY: pipeline-project
          SONAR_PROJECT_NAME: pipeline-project

      - name: SonarQube Scan (Frontend)
        if: steps.check.outputs.token == 'true'
        uses: sonarsource/sonarqube-scan-action@v6
        with:
          projectBaseDir: frontend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: http://98.93.190.161:9000
          SONAR_PROJECT_KEY: pipeline-project
          SONAR_PROJECT_NAME: pipeline-project

  trivy:
    runs-on: ubuntu-latest
    needs: [sonar]
    steps:
      - name: Pull backend image
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest || true

      - name: Pull frontend image
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest || true

      - name: Run Trivy scan on backend image
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest
          format: table

      - name: Run Trivy scan on frontend image
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
          format: table

