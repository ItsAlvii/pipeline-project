name: Build and Push Docker Images

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Backend
        run: |
          cd backend
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/pipeline-backend:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pipeline-backend:latest

      - name: Build and Push Frontend
        run: |
          cd frontend
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/pipeline-frontend:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pipeline-frontend:latest

