<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Frontend Demo</title>
  <style>
    body { font-family: Arial, sans-serif; text-align:center; margin-top:10vh; background:#f7f9fc; }
    h1 { color:#222; }
    .api { margin-top:20px; color:#0077cc; }
  </style>
</head>
<body>
  <h1>Frontend (Nginx) âœ…</h1>
  <p>Static HTML served by Nginx</p>
  <div id="api" class="api">Loading API...</div>
  <script>
    fetch('/api')
      .then(r => r.text())
      .then(t => document.getElementById('api').textContent = t)
      .catch(_ => document.getElementById('api').textContent = 'Backend not connected');
  </script>
</body>
</html>
